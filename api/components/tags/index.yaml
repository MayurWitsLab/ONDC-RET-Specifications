search:
  message:
    intent:
      $ref: "./TagGroup.yaml#/intent"
on_search:
  message:
    catalog:
      providers:
        $ref: "./TagGroup.yaml#/providers"
        items:
          $ref: "./TagGroup.yaml#/catalog/items"
select: &ref0
  message:
    order:
      $ref: "./TagGroup.yaml#/order"
      fulfillments:
        $ref: "./TagGroup.yaml#/fulfillments"
on_select: *ref0
init: *ref0
on_init: 
  message:
    order:
      $ref: "./TagGroup.yaml#/order/on_init"
      fulfillments:
        $ref: "./TagGroup.yaml#/fulfillments"
confirm: 
  message:
    order:
    - $ref: "./TagGroup.yaml#/order/on_init"
    - $ref: "./TagGroup.yaml#/order/confirm"
      fulfillments:
        $ref: "./TagGroup.yaml#/fulfillments"
on_confirm: *ref0
on_status: *ref0
on_cancel: *ref0
on_update: *ref0